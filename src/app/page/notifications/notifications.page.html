<ion-header>
    <ion-toolbar>
        <ion-title>notifications</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <!-- <div *ngif="info.controls.name.invalid && info.controls.name.dirty">
        <p>*Please Enter Your Name</p>
    </div> -->


    <form [formGroup]="info" (ngSubmit)="submit(info)">
        <ion-item>
            <ion-label position="floating">name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Surname</ion-label>
            <ion-input type="text" formControlName="surname"></ion-input>
        </ion-item>


        <ion-item>
            <ion-label position="floating">Age</ion-label>
            <ion-input type="number" formControlName="age"></ion-input>
        </ion-item>


        <ion-item>
            <ion-label>Gender</ion-label>
            <ion-select placeholder="Select One" type="text" formControlName="gender">
                <ion-select-option value="female">Female</ion-select-option>
                <ion-select-option value="male">Male</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-button color="primary" expand="full" type="submit" [disabled]="info.invalid">Submit</ion-button>


    </form>
</ion-content>
